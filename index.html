    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyCV3WTDojrGQk5mTMxbxF-_HSaGlM-I_fE",
        authDomain: "checklist-db.firebaseapp.com",
        databaseURL: "https://checklist-db-default-rtdb.firebaseio.com",
        projectId: "checklist-db",
        storageBucket: "checklist-db.appspot.com",

        measurementId: "G-YWE54FTC8V"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      function writeData(){
        firebase.database().ref("checklist-db").set({
            time: document.getElementById("currentDateTime").value,
            name: document.getElementById("nameField").value,
            task: document.getElementById("taskField").value
        })}
      db = firebase.firestore();
    </script>


    <h1>EOD Checklist</h1>

    <!-- Current Date and Time -->
    <input type="text" id="currentDateTime">
    <script>
    var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    var dateTime = date+' '+time;
    document.getElementById("currentDateTime").value = dateTime;
    </script>

    <input type="text" placeholder="Name" id="nameField">
    <input type="text" placeholder="Task" id="taskField">
    <button onclick="writeData()">Submit</button>

</body>
</html>
